{% extends "layout.html" %}

{% block title %}
    Move Money
{% endblock %}

{% block main %}
    <h1 class="mb-3 text-start">Move Money</h1>
    <form method="post" action="/move_money">
        <!-- From account Drop down menu-->
        <div class="mb-3 text-start w-75">
            <label for="from_account" class="form-label">From Account:</label>
            <select class="form-select" id="from_account" name="from_account" required>
                <option value="" disabled selected>Select an account</option> #="<!--Default option user sees-->"
                {% for account in all_accounts %}
                    <option value="{{ account.id }}">{{ account.nickname }} - {{ account.account_number }} - {{ "$%.2f"|format(account.balance) }}</option>
                {% endfor %}
            </select>
        </div>
        <!-- To account Drop down menu-->
        <div class="mb-3 text-start w-75">
            <label for="to_account" class="form-label">To Account:</label>
            <select class="form-select" id="to_account" name="to_account" required>
                <option value="" disabled selected>Select an account</option> <!--Default option user sees-->
                {% for account in all_accounts %}
                    <option value="{{ account.id }}">{{ account.nickname }} - {{ account.account_number }} - {{ "$%.2f"|format(account.balance) }}</option>
                {% endfor %}
            </select>
        </div>
        <!-- Amount input field-->
        <div class="mb-3 text-start w-75">
            <label for="amount" class="form-label">Amount to Move:</label>
            <input type="number" step="0.01" class="form-control" placeholder="Amount" id="amount" name="amount" min="0.01" max="1000.00" required>
        </div>
        <!--Submit button-->
        <div class="mb-3 text-start w-75">
            <button type="submit" class="btn btn-success">Move Money</button>
        </div>
    </form>



    <!--Input field for amount of money to move-->
{% endblock %}
