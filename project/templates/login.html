{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h1 class="mb-3">Welcome to Bomani's Bank!</h1>
    <p class="mb-3">Your trusted partner in financial services.</p>
    <form action="/login" method="post">
        <!-- Username field-->
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <!-- Password field-->
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <!-- Submit button-->
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
