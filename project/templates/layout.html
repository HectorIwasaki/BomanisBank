<!DOCTYPE html>

<html lang="en">
    <head >

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Bootstrap http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

        <script>src="scripts.js"</script>

        <!--Tab Icon https://favicon.io/emoji-favicons/dollar-banknote-->
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/cash.png') }}" >
        
        <!--CSS stysheet-->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

        <title>Bomanis Bank {% block title %}{% endblock %}</title>

    </head>
    <body class="p-3 mb-2 bg-dark text-white">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <!-- The logo image of Bomanis Bank was created with Chat GPT-->
            <img src="{{ url_for('static', filename='images/logo.png') }}" width="100" height="100" class="d-inline-block align-top" alt="">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session["user_id"] %}
                    <ul class="navbar-nav me-auto mt-2 ms-3">
                        <li class="nav-item"><a class="nav-link" href="/">Accounts</a></li>
                        <li class="nav-item"><a class="nav-link" href="/move_money">Move Money</a></li>
                        <li class="nav-item"><a class="nav-link" href="/view_profile">Profile</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>
        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>
            
    </body>

</html>
